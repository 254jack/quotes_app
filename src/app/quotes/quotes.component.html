<div class="overlay">
  <h1>
    {{ title | titlecase }}
  </h1>
  <div class="all-cards">
    <div *ngFor="let quote of quotes let i= index" class="card" style="width: 24rem;"  >
      <div class="card-body">
        <h4 class="card-title">{{quote.title}}<button (click)='displayInfo(i)' class="btn btn-info btn-sm" id="quotes-button" >See Quote</button></h4>
        <app-quote-details *ngIf='quote.showInfo' bind-quoty='quote' (isRead)='quoteDelete($event,i)'></app-quote-details>
        <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name}}</span><span id="date">on: <span id="datecolor">{{quote.datePosted|date}}</span></span></span>
        
      </div>
    </div>
  </div>
</div>
