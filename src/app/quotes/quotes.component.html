<div class="container overlay">
  <h1>
    {{ title | titlecase }}
  </h1>
  <div class="all-cards">
    <div *ngFor="let quote of quotes" class="card" style="width: 21rem;" >
      <div class="card-body">
        <h4 class="card-title">{{quote.title}}</h4>
        <app-quote-details *ngIf='quote.showInfo' bind-quoty='quote'></app-quote-details>
        <button (click)='toggle(i)' class="btn btn-info btn-sm" id="quotes-button" >See Quote</button>

      </div>
    </div>
  </div>
  
</div>
