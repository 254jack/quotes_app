<p class="card-text">{{quoty.quote}}</p>
<h6 class="card-subtitle mb-2 text-muted"> - {{quoty.author}}</h6>
<div class="container-fluid" id="buttons">
  <button class="btn btn-sm btn-success"><i class="fa fa-thumbs-up" id="like"></i></button> 
<button class="btn btn-sm hate" id="hate"><i class="fa fa-thumbs-down" id="dislike"></i></button> 
<button class="btn btn-sm btn-danger" id="del"><i class="fa fa-trash" id="delete"></i></button> 
</div>
